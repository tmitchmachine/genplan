plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    // Import the BoM for the Firebase platform
    implementation(platform("com.google.firebase:firebase-bom:33.4.0")) // Updated to the latest version

    // Add the dependency for the Firebase Authentication library
    implementation("com.google.firebase:firebase-auth")

    // Also add the dependency for the Google Play services library
    implementation("com.google.android.gms:play-services-auth:21.2.0")

    // Additional dependencies can be added here
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "org.heavenya.genplan"
    compileSdk = 34 // Updated to the latest stable version of compileSdk

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Set to Java 17 or 1.8 based on your project needs
        targetCompatibility = JavaVersion.VERSION_17 // Set to Java 17 or 1.8 based on your project needs
    }

    defaultConfig {
        applicationId = "org.heavenya.genplan"
        minSdkVersion 24 // Minimum SDK version for your app
        targetSdk = 34 // Updated to match compileSdk version
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Add your own signing config for the release build
        }
    }

    lint {
        baseline = file("lint-baseline.xml") // Ensure this is set to handle lint issues
    }
}

flutter {
    source = "../.."
}
